spring:
  application:
    name: file-upload-project
servlet:
  multipart:
    enable: true
    file-size-threshold: 0B
    max-file-size: 100MB
    max-request-size: 100MB

cloud:
  aws:
    credentials:
      access-key: ${CLOUD_AWS_CREDENTIALS_ACCESS-KEY}
      secret-key: ${CLOUD_AWS_CREDENTIALS_SECRET-KEY}
    region:
      static: ${CLOUD_AWS_REGION_STATIC}